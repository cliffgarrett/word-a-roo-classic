<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Word-a-Roo v1.0 Classic</title>
  <link rel="icon" type="image/png" href="favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Scripts -->
  <script type="module" src="scripts/sound.js"></script>
  <script type="module" src="scripts/main.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <section id="splash">
    <img id="splashImg" src="assets/img/splash.png" alt="Word-a-Roo Splash" />
    <button id="btnStart" class="startBtn">‚ñ∂ Start</button>
    <div id="version">Word-a-Roo v1.0 Classic</div>
  </section>

  <!-- Game Container -->
  <main id="gameWrap" class="hide">
    <header>
      <div class="chip">‚öô Settings</div>
      <div class="chip">‚≠ê Score <span id="score">0</span></div>
    </header>

    <section id="wordBar">
      <div id="wordList"></div>
    </section>

    <section id="gridArea">
      <div id="grid"></div>
    </section>

    <!-- Floating hint buttons -->
    <div id="hintPanel">
      <button id="hintBtn" class="roundBtn" title="Hint">üí°</button>
      <button id="superHintBtn" class="roundBtn hide" title="Super Hint">‚ö°</button>
    </div>

    <footer id="footerReserve">
      <!-- reserved space for future ads / power-ups -->
    </footer>
  </main>

  <!-- Level Complete Modal -->
  <div id="modal" class="hide">
    <div class="panel">
      <h2>Level Complete!</h2>
      <div id="stats"></div>
      <button id="nextBtn" class="startBtn">Next Level</button>
    </div>
  </div>
</body>
</html>
